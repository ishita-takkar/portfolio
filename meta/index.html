<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Meta</title>
  <link rel="stylesheet" href="../style.css" />
</head>
<body>
  <h1>Meta</h1>
  <p>This page is for the stats about code of the website.</p>
  <h2>Summary</h2>
  <div id="stats"></div>

  <div style="display: flex; align-items: baseline;">
    <label for="commit-progress">Show commits until:</label>
    <input type="range" id="commit-progress" min="0" max="100" value="100">
    <time id="commit-time" style="margin-left: auto;"></time>
  </div>

  <h2>Commits by Time of Day</h2>
  
  <div id="scrolly-1">
  <div id="scatter-story"></div>
  <div id="scatter-plot">
    <div id="chart"></div>
    <p id="selection-count">No commits selected</p>
    <dl id="language-breakdown" class="stats"></dl>
  </div>
</div>

  <dl id="commit-tooltip" class="info tooltip" hidden>
    <dt>Commit</dt>
    <dd><a href="" id="commit-link" target="_blank" rel="noopener"></a></dd>

    <dt>Date</dt>
    <dd id="commit-date"></dd>

    <dt>Time</dt>
    <dd id="commit-tooltip-time"></dd>

    <dt>Author</dt>
    <dd id="commit-author"></dd>

    <dt>Lines Edited</dt>
    <dd id="commit-lines"></dd>
  </dl>

  <script src="../global.js" type="module"></script>
  <script type="module" src="main.js"></script>
<dl id="files"></dl>
</body>
</html>
